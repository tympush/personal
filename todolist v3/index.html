<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <meta name="author" content="Tymur Pushnoy">
  <meta name="description" content="Personal To Do List">

  <link rel="icon" href="images/favicon.ico">

  <meta property="og:title" content="Tymur Pushnoy">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta property="og:url" content="https://tympush.github.io/personal/todolist%20v3/">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <h1>To-Do List</h1>

  <div id="theGrandStructure">

    <div id="leftSidebar">
      <div id="colorButton">ðŸ–Œ</div>
    </div>

    <dialog id="colorTab">
      <div>
        <h3>Theme</h3>
        <div id="lightThemeBox" class="themeButton"></div>
        <div id="darkThemeBox" class="themeButton"></div>
        <div id="contrastThemeBox" class="themeButton"></div>
      </div>

      <button id="closeModal">X</button>
    </dialog>

    <div class="container">

      <div class="task-box" id="daily-specefic-tasks">
        <div class="task-header">
          <h2>Daily Tasks</h2>
          <select id="daily-specific-day-selector" onchange="updateDailySpecificTasks()">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        </div>

        <ul id="daily-specific-tasks-list"></ul>

        <button onclick="addTask('daily')">Add Basic</button>
        <button onclick="addTask('daily', true)">Add Specific</button>
      </div>

      <div class="task-box" id="weekly-tasks">
        <h2>Weekly Tasks</h2>
        <ul id="weekly-tasks-list"></ul>
        <button onclick="addTask('weekly')">Add Weekly</button>
      </div>

      <div class="task-box" id="one-time-tasks">
        <h2>One-Time Tasks</h2>
        <ul id="one-time-tasks-list"></ul>
        <button onclick="addTask('oneTime')">Add One-Time</button>
      </div>

    </div>
  </div>
</body>

  <script src="scripts/task-manager.js"></script>
  <script src="scripts/custumization.js"></script>
</html>
