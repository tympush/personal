<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <meta name="author" content="Tymur Pushnoy">
  <meta name="description" content="Personal To Do List">

  <link rel="icon" href="images/favicon.ico">

  <meta property="og:title" content="Tymur Pushnoy">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta property="og:url" content="https://tympush.github.io/personal/todolist%20v3/">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <h1>To-Do List</h1>

  <div id="theGrandStructure">

    <div id="leftSidebar">
      <div id="colorButton">ðŸ–Œ</div>
    </div>

    <dialog id="colorTab">
      <div id="dialogGrid">

        <div>
          <h3>Theme</h3>
          <div class="optionsBox">
            <div id="lightThemeBox" class="themeButton"></div>
            <div id="darkThemeBox" class="themeButton"></div>
            <div id="contrastThemeBox" class="themeButton"></div>
          </div>
        </div>

        <div>
          <h3>Main Color</h3>
          <div class="optionsBox">
            <div id="redBox" class="colorButton"></div>
            <div id="orangeBox" class="colorButton"></div>
            <div id="yellowBox" class="colorButton"></div>
            <div id="greenBox" class="colorButton"></div>
            <div id="cyanBox" class="colorButton"></div>
            <div id="blueBox" class="colorButton"></div>
            <div id="deepblueBox" class="colorButton"></div>
            <div id="purpleBox" class="colorButton"></div>
            <div id="pinkBox" class="colorButton"></div>
            <div id="flamingoBox" class="colorButton"></div>

            <div id="credBox" class="colorButton"></div>
            <div id="corangeBox" class="colorButton"></div>
            <div id="cyellowBox" class="colorButton"></div>
            <div id="cgreenBox" class="colorButton"></div>
            <div id="ccyanBox" class="colorButton"></div>
            <div id="cblueBox" class="colorButton"></div>
            <div id="cdeepblueBox" class="colorButton"></div>
            <div id="cpurpleBox" class="colorButton"></div>
            <div id="cpinkBox" class="colorButton"></div>
            <div id="cflamingoBox" class="colorButton"></div>

            <div id="bronzeBox" class="colorButton"></div>
            <div id="silverBox" class="colorButton"></div>
            <div id="goldBox" class="colorButton"></div>
            <div id="adamantiteBox" class="colorButton"></div>

            <div id="flowerBox" class="colorButton"></div>
            <div id="pricingBox" class="colorButton"></div>
            <div id="playfulBox" class="colorButton"></div>
            <div id="beachyBox" class="colorButton"></div>
            <div id="breathBox" class="colorButton"></div>
            <div id="earthlyBox" class="colorButton"></div>
            <div id="partlyBox" class="colorButton"></div>
            <div id="peacefulBox" class="colorButton"></div>

            <div id="sunsetBox" class="colorButton"></div>
            <div id="neonrainBox" class="colorButton"></div>
            <div id="amberBox" class="colorButton"></div>
            <div id="mysticalBox" class="colorButton"></div>

            <div id="ukraineBox" class="colorButton"></div>
            <div id="ukBox" class="colorButton"></div>
            <div id="polandBox" class="colorButton"></div>
          </div>
        </div>

        <div>
          <h3>+ Color</h3>
          <div class="optionsBox">
            
          </div>
        </div>

        <div>
          <h3>- Color</h3>
          <div class="optionsBox">
            
          </div>
        </div>

        <button id="closeModal">X</button>

      </div>
    </dialog>

    <div class="container">

      <div class="task-box" id="daily-specefic-tasks">
        <div class="task-header">
          <h2>Daily Tasks</h2>
          <select id="daily-specific-day-selector" onchange="updateDailySpecificTasks()">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        </div>

        <ul id="daily-specific-tasks-list"></ul>

        <button class="add" onclick="addTask('daily')">Add Basic</button>
        <button class="add" onclick="addTask('daily', true)">Add Specific</button>
      </div>

      <div class="task-box" id="weekly-tasks">
        <h2>Weekly Tasks</h2>
        <ul id="weekly-tasks-list"></ul>
        <button class="add" onclick="addTask('weekly')">Add Weekly</button>
      </div>

      <div class="task-box" id="one-time-tasks">
        <h2>One-Time Tasks</h2>
        <ul id="one-time-tasks-list"></ul>
        <button class="add" onclick="addTask('oneTime')">Add One-Time</button>
      </div>

    </div>
  </div>
</body>

  <script src="scripts/task-manager.js"></script>
  <script src="scripts/custumization.js"></script>
</html>
